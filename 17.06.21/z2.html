    <h1><i> ЗАГАДКИ:</i></h1>
    <p>1.В книжці шість листків простих, сьомий золотий. <sub>(Тиждень)</sub></p>
    <p>2.Йде слідом за тобою: утікай - не утечеш, доганяй - не доженеш. <sub>(Тінь)</sub></p>
    <p>3.Дванадцять братів один за одним ходять, один одного не обходять. <sub>(Місяці року)</sub></p>
    <p>4.По морі йде, а до берега дійде - зразу пропаде. <sub><u>(Хвиля)</u></sub></p>
